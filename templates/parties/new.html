{% extends "base.html" %}

{% block content %}

<h2> Create a new Party</h2>
<a href="/parties">Go Back</a>
<br>
<br>
<form action="/parties" method="POST">
    <label for="name">Party name: </label>
    <input type="text" id="name" name="name" required>
    <label for="next_game">Next Game: </label>
    <input class=calendar type="date" id="next_game" name="next_game" required>
    <input class=button type="submit" value="Create">
</form>

<div class=spacer>

</div>
{% endblock %}
