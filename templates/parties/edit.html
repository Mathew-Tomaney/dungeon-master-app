{% extends "base.html" %}

{% block content %}

<h2>Update Party</h2>
<a href="/parties/{{ party.id }}">Go Back</a>
<br>
<br>

<form action="/parties/{{ party.id }}" method="POST">
    <div>
        <label for="name">Party Name: </label>
        <input type="text" id="name" name="name" value="{{ party.name }}">
        <label for="next_game">Next Game: </label>
        <input class=calendar type="date" id="next_game" name="next_game" value="{{ party.next_game }}">
        <input class=button type="submit" value="Update">
    </div>
</form>

<div class=spacer>

</div>

{% endblock %}
